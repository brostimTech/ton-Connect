<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect TON Keeper Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .wallet-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect to TON Keeper</h1>
        <button id="connect-button">Connect Wallet</button>
        <div id="wallet-info" class="wallet-info">
            <p id="wallet-address"></p>
        </div>
    </div>

    <!-- Include TON Connect SDK from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@0.0.35/tonconnect.min.js"></script>

    <script>
        const connectButton = document.getElementById("connect-button");
        const walletAddressElem = document.getElementById("wallet-address");

        // Create a new TON Connect instance
        const tonConnect = new TonConnect();

        connectButton.addEventListener("click", async () => {
            try {
                // Request the user to connect their wallet
                await tonConnect.connectWallet();

                // Retrieve the user's wallet address
                const wallet = tonConnect.getWallet();
                const walletAddress = wallet.account.address;

                // Display wallet address on the page
                walletAddressElem.textContent = `Wallet Address: ${walletAddress}`;
            } catch (error) {
                console.error("Failed to connect wallet:", error);
                alert("Could not connect to the TON Keeper Wallet.");
            }
        });
    </script>
</body>
</html>
